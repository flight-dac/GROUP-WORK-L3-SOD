<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body style="background-color: #f0f2f5; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Student Registration</h2>
        <form>

            <label for="fullname" style="display: block; margin-bottom: 5px;">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="dob" style="display: block; margin-bottom: 5px;">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

            <label for="gender" style="display: block; margin-bottom: 5px;">Gender:</label>
            <select id="gender" name="gender" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="course" style="display: block; margin-bottom: 5px;">Course:</label>
            <input type="text" id="course" name="course" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

            <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Register
            </button>

        </form>
    </div>

</body>
</html>
